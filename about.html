    <form id="product-form" class="forms">
      <h2 class="signup-heading">Add a New Product</h2>
      <div class="form-group">
        <label for="product-image-file">Upload Product Image</label>
        <input type="file" id="product-image-file" />
      </div>
      <div class="form-group">
        <label for="product-title">Product Title</label>
        <input type="text" id="product-title" placeholder="Enter product title" required />
      </div>
      <div class="form-group">
        <label for="product-description">Product Description</label>
        <textarea id="product-description" placeholder="Enter product description" required></textarea>
      </div>
      <div class="form-group">
        <label for="product-price">Product Price</label>
        <input type="number" id="product-price" placeholder="Enter product price" required />
      </div>
      <button type="button" id="submit-product">Add</button>
    </form>

    <script>
      document.getElementById("submit-product").addEventListener("click", function () {
        const imageFile = document.getElementById("product-image-file").files[0];
        const title = document.getElementById("product-title").value;
        const description = document.getElementById("product-description").value;
        const price = document.getElementById("product-price").value;
        
        if (!title || !description || !price || !imageFile) {
          alert("Please fill in all the fields.");
          return;
        }   
        
        if (!imageFile.type.startsWith("image/")) {
          alert("Please upload a valid image file.");
          return;
        }
        
        const reader = new FileReader();
        reader.onloadend = function () {
          const images = reader.result; 
          const product = { image: images, title, description, price };
    
          let products = JSON.parse(localStorage.getItem("products")) || [];
          products.push(product);
          localStorage.setItem("products", JSON.stringify(products));
          alert("Product added successfully!");
          window.location.href = "./home.html";
        };
        reader.readAsDataURL(imageFile); 
      });
    </script>
    
  </body>
